<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f9fc;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    transition: color 0.3s ease;
}

p {
    font-size: 1.25rem;
    color: #000000;
    transition: color 0.3s ease;
}

.friday {
    color: #28a745;
}

.not-friday {
    color: #dc3545;
}

</style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er det fredag?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="message" class="not-friday">I dag er ikke en fredag.</h1>
        <p id="countdown">Der er 5 dag(e) til fredag.</p>
    </div>
    <script src="script.js"></script>


<script>document.addEventListener('DOMContentLoaded', function() {
    const messageElement = document.getElementById('message');
    const countdownElement = document.getElementById('countdown');

    const today = new Date();
    const dayOfWeek = today.getDay();
    
    if (dayOfWeek === 5) {
        messageElement.textContent = "I dag er en fredag!";
        messageElement.classList.add('friday');
        countdownElement.textContent = "";
    } else {
        const daysTillFriday = (5 - dayOfWeek + 7) % 7;
        messageElement.textContent = "I dag er ikke en fredag.";
        messageElement.classList.add('not-friday');
        countdownElement.textContent = `Der er ${daysTillFriday} dag(e) til fredag.`;
    }
});
</script></body>
